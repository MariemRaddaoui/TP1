<!DOCTYPE html>
<html>

<body style="text-align:center;">
  <h2>Inscription en licence</h2>
  <form name="form">
    <fieldset>
      <legend>Informations personelles</legend>
      <p>
        <label for="nom">Votre nom</label>
        <input type="text" placeholder="Votre nom?" name="nom" id="nom" size="40" maxlength="40" required><br><br>
        <label for="prenom">Votre prénom</label>
        <input type="text" placeholder="Votre prenom?" name="prenom" id="prenom" size="40" maxlength="40"
          required><br><br>
        <label for="age">Votre age</label>
        <input type="text" placeholder="Votre age?" name="age" id="age" size="40" maxlength="2" pattern="{0,9}"><br><br>
        <label for="adresse">Votre adresse</label>
        <textarea rows="6" cols="60" placeholder="Votre adresse?" name="adresse" id="adresse" size="100"
          maxlength="1000"></textarea><br><br>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email" placeholder="Votre e-mail?"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"><br><br>
        <label for="site">Votre site</label>
        <input type="url" id="site" name="site" placeholder="https://example.com" pattern="https://.*"
          size="30"><br><br>
        <label for="birthday">Votre anniversaire</label>
        <input type="date" id="birthday" name="birthday" min="1990-01-01" max="2020-12-31"><br><br>
        <label for="mot de passe">Mot de passe</label>
        <input type="password" name="password" id="password" size="10" maxlength="10" pattern="{0,9}" required><br><br>
        Retapez votre mot de passe
        <input type="password" size="10" name="password2" maxlength="10"
          data-val-equalto="Le mot de passe de confirmation ne correspond pas au mot de passe."
          data-val-equalto-other="password" required><br>
      </p>
    </fieldset><br>
    <fieldset>
      <legend>Gestion de groupes et des options</legend>
      <p>
        <label for="groupe">Votre groupe</label>
        <input type="radio" name="Groupe" value="Groupe1" />Groupe1
        <input type="radio" name="Groupe" value="Groupe2" />Groupe2
        <input type="radio" name="Groupe" value="Groupe3" />Groupe3 <br><br>
        <label for="carte etudiant">Votre numéro de carte d'étudiant</label>
        <input type="text" placeholder="Numéro de carte d'étudiant?" name="carte etudiant" id="carte etudiant" size="40"
          maxlength="40" required><br><br>
        <label for="option">Choisissez les options que vous désirez:</label>
        <select name="option" size="5" multiple="multiple">
          <option value="J2ee">J2ee
          <option value="Android">Android
          <option value=".Net">.Net
          <option value="HTML5">HTML5
          <option value="Flex">Flex
        </select>
      </p>
    </fieldset><br>
    <label for="verif">Vérification</label>
    <input type="text" placeholder="Entrez le code" name="verif" id="verif" size="40" maxlength="40"
      pattern="[I][N][S][A][T][0-9]{4}" required><br><br>
    <input type="submit" formaction="insat.html" value="Valider" />
    <input type="reset" value="Réinitialiser" />
  </form>

</body>

</html>
